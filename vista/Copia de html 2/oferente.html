<html>
<head>
	<meta charset="UTF-8">
	<title>Nuevo Oferente</title>
	<link rel="stylesheet" href="../css/template.css" type="text/css">
	<link rel="stylesheet" href="../css/fuentes.css" type="text/css" />
	<link rel="stylesheet" href="../css/tabla.css">
	<link rel="stylesheet" href="../css/oferente.css">
	<link rel="stylesheet" href="../../includes/sweetAlert/sweetalert.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.3.2/css/colReorder.dataTables.min.css">
	<link rel="stylesheet" href="../css/popups.css" type="text/css" />
	<link rel="stylesheet" href="../../includes/jquery-ui-1.11.4.custom/jquery-ui.css" type="text/css" /> <!-- Da formato al datepicker -->
	<link rel="shortcut icon" href="../images/favicon.ico" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" type="text/javascript" ></script>
	<script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/colreorder/1.3.2/js/dataTables.colReorder.min.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="../../includes/sweetAlert/sweetalert.min.js" type="text/javascript"></script>
	<script src="../../includes/jquery.cookie.js" type="text/javascript" ></script>
	<script src="../js/oferente.js" type="text/javascript" ></script>
	<script src="../js/sesion.js" type="text/javascript" ></script>
	<script src="../../includes/jquery.bpopup.min.js" type="text/javascript"></script>	
	<script src="../../includes/validCampoFranz.js"></script>
	<!-- Inicio Manejo de sesión -->
	<script type="text/javascript" src="../../includes/jquery.idle.js"></script>
	<!-- Fin Manejo de sesión -->
</head>
<body>
	<!-- ENCABEZADO -->
	<section class="encabezado">
		<!-- CABECERA -->
		<section class="cabecera"></section>
		<!-- FIN CABECERA -->
		<!-- BARRA DE NAVEGACIÓN -->
		<nav class="barraNavegacion">
		</nav>
		<!-- FIN BARRA DE NAVEGACIÓN -->
	</section>
	<!-- FIN ENCABEZADO -->

	<!-- CUERPO -->
	<section class="cuerpo">
		<div class="asignacion">
			<label class="titulo">Nuevo Oferente</label><br>
			<div class="campos">
				<label class="titulo azul compacto">Tipo de Identificaci&oacute;n</label><select id="cmbTipoIdentificacion" class="campo" type="text" tabindex="1"></select>
				<label class="titulo azul izquierdo">Numero de Identificaci&oacute;n</label><input id="txtNumeroIdentificacion" class="campo" type="text" tabindex="2" placeholder="Presione Enter para verificar">
				<label class="titulo azul compacto">Nombres</label><input id="txtNombres" class="campo" type="text" tabindex="3" maxlength="100">
				<label class="titulo azul izquierdo">Apellidos</label><input id="txtApellidos" class="campo" type="text" tabindex="4" maxlength="100">
				<label class="titulo azul compacto">Lugar de Expedici&oacute;n</label><select id="cmbExpedicion" class="campo" type="text" tabindex="5"></select>
				<label class="titulo azul izquierdo">Fecha de Nacimiento</label><input id="txtFechaN" class="campo" type="date" tabindex="6">
				<label class="titulo azul compacto">Sexo</label><select id="cmbSexo" class="campo" type="text" tabindex="7"></select>
				<label class="titulo azul izquierdo">Estado Civil</label><select id="cmbEstadoCivil" class="campo" type="text" tabindex="8"></select>
				<label class="titulo azul compacto">Grado Escolaridad</label><select id="cmbGradoEscolaridad" class="campo" type="text" tabindex="9"></select>
				<label class="titulo azul izquierdo">Tel&eacute;fono 1</label><input id="txtTelefono1" class="campo" type="text" tabindex="10" maxlength="10">
				<label class="titulo azul compacto">Tel&eacute;fono 2</label><input id="txtTelefono2" class="campo" type="text" tabindex="11" maxlength="10">
				<label class="titulo azul izquierdo">Tel&eacute;fono 3</label><input id="txtTelefono3" class="campo" type="text" tabindex="12" maxlength="10">
				<label class="titulo azul compacto">Correo Electr&oacute;nico</label><input id="txtEmail1" class="campo" type="text" tabindex="13" maxlength="100">
				<label class="titulo azul izquierdo">C. Electr&oacute;nico Alternativo</label><input id="txtEmail2" class="campo" type="text" tabindex="14" maxlength="100">
				<label class="titulo azul compacto">Direcci&oacute;n</label><input id="txtDireccion" class="campo" type="text" tabindex="15" maxlength="100"c>
				<label class="titulo azul izquierdo">Localidad</label><select id="cmbLocalidad" class="campo" type="text" tabindex="16"></select>
				<label class="titulo azul compacto">Ciudad</label><select id="cmbCiudad" class="campo" type="text" tabindex="17"></select>
			</div>
			<div class="botones">
				<button id="btnGuardar" class="boton">Guardar</button>
				<button id="btnRegresar" class="boton">Volver</button>
			</div>
		</div>
	</br></br>
	<div class="inferior">
	</div>
</section>
 	<!-- Inicio Mensaje de sesion-->
        <div id="contenedor" class="element_to_pop_upMensaje" style="display:none;"></div>
        <div id="element_to_pop_upConSesion" class="element_to_pop_upMensaje">

          <table id="tblPopup" width="350" align="left" border="0">
            <tr>
                <td align="center">
                    <label id="textoConfirmacionSesion" class="popup"></label>
					<br><br>
					<input type="button" name="element_to_pop_upConf" value="Seguir Logueado" id="btnAceptar" class="b-close botonAceptar" style="width: 150px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
					
                    <input type="button" name="element_to_pop_upConf" value="Cerrar Sesión" id="btnCerrar"  class="b-close" style="width: 120px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;" />
                </td>
            </tr>
        </table>
        </div>
        <!-- Fin Mensaje de sesion-->
<!-- FIN CUERPO -->
<!-- FOOTER -->
<footer></footer>
		<!-- FIN FOOTER -->
<div id="element_to_pop_upMen" class="element_to_pop_upMensaje">
        <div>
            <table id="tblPopup" width="410" align="left" border="0">
                <tr>
                    <td align="center">
                        <label id="textoError" class="popup"></label>
                        <br></br>
                        <input type="button" name="element_to_pop_upConf" value="Aceptar" id="btnAcePop"  class="b-close" style="width: 96px; height: 27px; 		background:#003265; color: #ffffff; font-family: 'Roboto-Light'; font-size: 16px; border-radius: 6px 6px 6px 6px;"></input>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
